<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css" media="all">
    <!-- Fonts -->


    <title>Queen- Contacto</title>
    <link rel="shortcut icon" href="../img/icon.jpg">


</head>

<body>
    <header>
        <img src="../img/logoqueentrans.png" alt="logo de banda">
        <h1>Contáctanos</h1>
    </header>
    <br>
<form action="contac.php" method="POST"">
        <fieldset>
            <legend><b>Ingresa tus datos</b></legend>


            <div class="row">
                <div class="col-25">
                    <label for="name">Nombre/s</label>
                </div>
                <div class="col-75">
                    <input type="text" id="name" name="name" placeholder="Escribe tu Nombre" pattern="[A-Za-z]+" title="ingresá sólo letras" required>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="lname">Apellido/s</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Escribe tu apellido" pattern="[A-Za-z]+" title="Ingresá sóllo letras" required>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="mail">E-mail</label>
                </div>
                <div class="col-75">
                    <input type="text" id="mail" name="mail" placeholder="Ingresa tu E-mail(ejemplo@mail.com)" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="phone">Teléfono</label>
                </div>
                <div class="col-75">
                    <input type="text" id="phone" name="phone" placeholder="Teléfono de contacto" pattern="[0-9]+" title="Sólo Números, sin guiones" required>
                </div>
            </div>


            <div class="row">
                <div class="col-25">
                    <label for="country">Tu País</label>
                </div>
                <div class="col-75">
                    <select id="country" name="country">
                <option value="Argentina">Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="Colombia">Colombia</option>
                <option value="Otro">Otro</option>
              </select>
                </div>
            </div>
        </fieldset>
        <br><br>
        <fieldset>
            <legend><b>Contacto</b></legend>
            <div class="row">
                <div class="col-25">
                    <label for="subject">Déjanos tu mensaje</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="message" placeholder="Deposite aquí su comentario, sugerencia, queja, lo que desees (max1000caracteres).." style="height:200px" maxlength="1000"></textarea>
                </div>
            </div>
        </fieldset>
        <br>
        <br>
    </form>


    <div class="row">
        <input type="submit" value="Enviar">
    </div>

    

    <footer class="footer">

      
    </footer>

</body>

</html>
